<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabajando con JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>trabajando con JQuery</h1>
    <ul>
        <li id="el1" style="cursor: pointer;">Rojo</li>
        <li id="el2" style="cursor: pointer;">Amarillo</li>
        <li id="el3" style="cursor: pointer;">Azul</li>
    </ul>
    <button class="hide" id="hide" style="cursor: pointer;">Hide</button>
    <button class="show" id="show" style="cursor: pointer;">Show</button>
    <br>
    <button class="add-element" style="cursor: pointer;">Add element</button>
</body>
<script src="index.js"></script>
</html>
